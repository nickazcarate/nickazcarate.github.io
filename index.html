<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuPaul's Drag Race Bracket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7e1ff;
            color: #5e2750;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px #ff69b4;
        }
        table {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #d43790;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .score-high { background-color: #ffc107; }  /* Gold */
        .score-mid { background-color: #ffdd57; }  /* Light Yellow */
        .score-low { background-color: #fce4ec; }  /* Light Pink */
        .max-score { font-weight: bold; background-color: purple !important; color: white; } /* Distinct Max Score */

        @media (max-width: 600px) {
            table { font-size: 0.9em; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <h1>üèÅ RuPaul's Drag Race Bracket üèÅ</h1>
    <table id="scoreTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Username</th>
                <th onclick="sortTable(1)">Episode 1</th>
                <th onclick="sortTable(2)">Episode 2</th>
                <th onclick="sortTable(3)">Episode 3</th>
                <th onclick="sortTable(4)">Episode 4</th>
                <th onclick="sortTable(5)">Episode 5</th>
                <th onclick="sortTable(6)">Episode 6</th>
                <th onclick="sortTable(7)">Total Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted dynamically -->
        </tbody>
    </table>

    <script>
        const scores = [
            ["Adilldo", 0, 13, 0, 11, 9, 8, 33],
            ["Brainrot Brigade", 5, 0, 2, 0, 0, 0, 7],
            ["Brat and it's a Drag Race Bracket Name but also still Brat", 0, 5, 2, 2, 8, 13, 17],
            ["Candace Titty", 0, 5, 4, 4, 0, 0, 13],
            ["Casey and the Sunshine Band", 0, 0, 4, 7, 11, 15, 22],
            ["drtangerine", 0, 15, 6, 2, 4, 13, 27],
            ["ed_head", 0, 10, 11, 7, 2, 10, 30],
            ["Elysia chlorotica", 0, 15, 8, 4, 2, 6, 29],
            ["erykahdesad√©yonc√© khan", 0, 0, 4, 16, 8, 6, 28],
            ["Finally gonna Sharr-own y'all", 0, 5, 2, 4, 0, 8, 11],
            ["FloNotFromProgressive", 0, 5, 4, 11, 2, 0, 22],
            ["Garage Dior", 0, 8, 4, 4, 4, 4, 20],
            ["Gay-me-in the Kluntbauer", 5, 5, 4, 4, 4, 8, 22],
            ["Helena Handbasket", 0, 3, 0, 7, 11, 12, 21],
            ["Krusty Kroissant", 0, 0, 0, 0, 0, 4, 0],
            ["Mother Exhausted", 0, 5, 0, 0, 0, 4, 5],
            ["nicolandio", 0, 0, 4, 7, 2, 13, 13],
            ["omartha stewart", 5, 0, 2, 6, 2, 6, 15],
            ["Onya Knees", 0, 10, 2, 0, 6, 13, 18],
            ["Paca Paca Paca", 5, 0, 4, 0, 2, 6, 11],
            ["Poinhole", 0, 8, 4, 11, 9, 8, 32],
            ["Sasha Colby's Veneers", 0, 5, 4, 4, 11, 8, 24],
            ["Stebs", 0, 10, 4, 4, 11, 15, 29],
            ["Subaru Enthusiast", 0, 0, 0, 0, 0, 4, 0],
            ["VasecTummy", 0, 18, 4, 11, 2, 4, 35]
        ];

        function loadTable() {
            const tbody = document.querySelector("#scoreTable tbody");
            tbody.innerHTML = "";

            let maxValues = Array(scores[0].length).fill(0);

            // Find the maximum value for each column
            scores.forEach(row => {
                for (let i = 1; i < row.length; i++) {
                    if (row[i] > maxValues[i]) {
                        maxValues[i] = row[i];
                    }
                }
            });

            scores.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach((cell, index) => {
                    let td = document.createElement("td");
                    td.textContent = cell;

                    // Apply normal color coding
                    if (index > 0) {
                        if (cell === maxValues[index]) {
                            td.classList.add("max-score");
                        } else if (cell >= 10) {
                            td.classList.add("score-high");
                        } else if (cell >= 5) {
                            td.classList.add("score-mid");
                        } else {
                            td.classList.add("score-low");
                        }
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function sortTable(col) {
            scores.sort((a, b) => (typeof a[col] === "string") ? a[col].localeCompare(b[col]) : b[col] - a[col]);
            loadTable();
        }

        loadTable();
    </script>
</body>
</html>
